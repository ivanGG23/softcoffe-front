<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOFTCOFFE - Venta por Mes</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .oculto {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="datos">
      <img src="../Estadistico/img/logo.png" alt="Logo SOFTCOFFE" class="logo" />
      <h1>Venta por Mes</h1>
    </div>
    <div class="cerrar-sesion">
      <button onclick="window.location.href='../Admi_Secc.html'">Regresar</button>
    </div>
  </header>

  <nav>
    <select id="selectorVista">
      <option value="">Seleccionar vista</option>
      <option value="hora">Hora</option>
      <option value="dia">Día</option>
      <option value="mes" selected>Mes</option>
    </select>

    <select id="tipoVenta">
      <option value="">Tipo de Venta</option>
      <option value="total" selected>Venta total</option>
      <option value="metodo">Venta por método de pago</option>
    </select>
  </nav>

  <main id="contenido" class="oculto">
    <section class="tabla">
      <table>
        <thead>
          <tr>
            <th>Mes</th>
            <th>Venta</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section class="grafica">
      <canvas id="graficoVentas"></canvas>
    </section>
  </main>

  <script>
    const selectorVista = document.getElementById('selectorVista');
    const tipoVenta = document.getElementById('tipoVenta');
    const contenido = document.getElementById('contenido');

    function redirigir() {
      const vista = selectorVista.value;
      const tipo = tipoVenta.value;

      if (!vista || !tipo) return;

      const rutas = {
        hora: {
          total: 'venta-hora.html',
          metodo: 'venta-hora-metodo.html'
        },
        dia: {
          total: 'venta-dia.html',
          metodo: 'venta-dia-metodo.html'
        },
        mes: {
          total: 'venta-mes.html',
          metodo: 'venta-mes-metodo.html'
        }
      };

      const destino = rutas[vista]?.[tipo];
      if (destino && !window.location.pathname.includes(destino)) {
        window.location.href = destino;
      }
    }

    selectorVista.addEventListener('change', redirigir);
    tipoVenta.addEventListener('change', redirigir);

    window.addEventListener('DOMContentLoaded', () => {
      if (tipoVenta.value === 'total') {
        contenido.classList.remove('oculto');
      }
    });

    const ctx = document.getElementById('graficoVentas').getContext('2d');
    window.addEventListener('DOMContentLoaded', async () => {
      if (tipoVenta.value === 'total') {
        contenido.classList.remove('oculto');

        try {
          const res = await fetch('http://localhost:7000/api/ventas-mes-total');
          const json = await res.json(); // espera estructura: { ventas_mensuales: [...] }

          if (!Array.isArray(json.ventas_mensuales)) {
            console.error("Formato inesperado:", json);
            return;
          }

          const etiquetas = json.ventas_mensuales.map(item => item.mes);
          const datos = json.ventas_mensuales.map(item => item.total);

          const tablaBody = document.querySelector('tbody');
          tablaBody.innerHTML = ''; // Limpiar contenido previo

          json.ventas_mensuales.forEach(item => {
            const fila = document.createElement('tr');

            const celdaMes = document.createElement('td');
            celdaMes.textContent = item.mes;

            const celdaTotal = document.createElement('td');
            celdaTotal.textContent = item.total;

            fila.appendChild(celdaMes);
            fila.appendChild(celdaTotal);
            tablaBody.appendChild(fila);
          });

          const ctx = document.getElementById('graficoVentas').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: etiquetas,
              datasets: [{
                label: 'Ventas por mes',
                data: datos,
                backgroundColor: '#007acc'
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                tooltip: { enabled: true }
              },
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
        } catch (err) {
          console.error('Error cargando datos:', err);
        }
      }
    });
  </script>
</body>

</html>
