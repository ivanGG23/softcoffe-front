<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOFTCOFFE - Venta por Día</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .oculto {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="datos">
      <img src="../Estadistico/img/logo.png" alt="Logo SOFTCOFFE" class="logo" />
      <h1>Venta por Día</h1>
    </div>
    <div class="cerrar-sesion">
      <button onclick="window.location.href='../Admi_Secc.html'">Regresar</button>
    </div>
  </header>

  <nav>
    <select id="selectorVista">
      <option value="">Seleccionar vista</option>
      <option value="hora">Hora</option>
      <option value="dia" selected>Día</option>
      <option value="mes">Mes</option>
    </select>

    <select id="tipoVenta">
      <option value="">Tipo de Venta</option>
      <option value="total" selected>Venta total</option>
      <option value="metodo">Venta por método de pago</option>
    </select>
  </nav>

  <main id="contenido" class="oculto">
    <section class="tabla">
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Venta</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section class="grafica">
      <canvas id="graficoVentas"></canvas>
    </section>
  </main>

  <script>
    async function cargarDatos() {
      const res = await fetch('http://localhost:7000/api/ventas-dia-total')
      const data = await res.json();
      const diasTraducidos = {
        Monday: 'Lunes',
        Tuesday: 'Martes',
        Wednesday: 'Miércoles',
        Thursday: 'Jueves',
        Friday: 'Viernes',
        Saturday: 'Sábado',
        Sunday: 'Domingo'
      };

      const etiquetas = data.map(item => diasTraducidos[item.dia] || item.dia);
      const valores = data.map(item => item.total);

      new Chart(document.getElementById('graficoVentas'), {
        type: 'bar',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Ventas por día',
            data: valores,
            backgroundColor: '#007acc'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const fila = document.createElement('tr');
        const celdaDia = document.createElement('td');
        const celdaVenta = document.createElement('td');

        celdaDia.textContent = diasTraducidos[item.dia] || item.dia;
        celdaVenta.textContent = item.total;

        fila.appendChild(celdaDia);
        fila.appendChild(celdaVenta);
        tbody.appendChild(fila);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (tipoVenta.value === 'total') {
        contenido.classList.remove('oculto');
        cargarDatos();
      }
    });
  </script>
</body>

</html>
