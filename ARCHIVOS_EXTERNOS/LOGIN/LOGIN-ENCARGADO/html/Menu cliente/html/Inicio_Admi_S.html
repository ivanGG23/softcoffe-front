<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Administrador - SoftCoffee</title>
  <link rel="stylesheet" href="../css/Inicio_Admi_S.css">
</head>
<body>
  <!-- Header original de SoftCoffee -->
  <header>
    <img src="../assets/img_A/logo.png" alt="Logo SoftCoffee" class="logo">
  </header>

  <!-- Formulario de Login para Admin -->
  <div class="admin-login-container">
    <div class="admin-login-box">
      <h1>Inicio de sesión</h1>
      <p>Inicia sesión con tu cuenta de <strong>Administrador</strong></p>

      <form>
        <div class="input-group">
          <label>Usuario</label>
          <input type="password" placeholder="Introduzca su número de ID">
        </div>

        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" placeholder="Introduzca su contraseña">
        </div>

        <button type="submit" class="admin-login-button">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</body>
</html>
