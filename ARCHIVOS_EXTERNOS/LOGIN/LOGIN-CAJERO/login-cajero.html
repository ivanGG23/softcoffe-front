<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cajero</title>
  <link rel="stylesheet" href="css/login-admin.css">
</head>

<body>
  <header class="main-header">
    <div class="logo-container">
      <a href="../../../index.html">
        <img src="../img/LogoSoftCoffee.png" alt="SOFTCOFFE" class="header-logo" width="160px">
      </a>
    </div>
  </header>

  <div class="background"></div>

  <div class="login-container">
    <h1 class="login-title">Inicio de sesión</h1>
    <p class="login-subtitle">Inicia sesión con tu cuenta de <strong>Cajero</strong></p>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese si usuario">
        <div class="error-message" id="user-error" style="display: none;">
          <span class="error-icon">!</span>
          Usuario incorrecto
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
        <div class="error-message" id="pass-error" style="display: none;">
          <span class="error-icon">!</span>
          Contraseña incorrecta
        </div>
      </div>

      <button type="submit" class="login-button">Iniciar sesión</button>
    </form>
  </div>
  <script src="js/login-cajero.js"></script>
</body>

</html>
