<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle Pedido</title>
  <link rel="stylesheet" href="../css/productos2.css" />
</head>

<body>
  <!-- Encabezado igual que productos2.html -->
  <header class="main-header">
    <div class="logo-container">
      <img src="../../img/LogoSoftCoffee.png" alt="Logo SoftCoffe" class="logo" />
    </div>
    <div class="header-right">
      <a href="#confirmationPopup" class="logout-button">Cerrar sesión</a>
    </div>
  </header>

  <!-- Contenido del pedido -->
  <main class="detalle-container">
    <h2>Pedido #074 - Hugo Sanchez</h2>
    <table class="pedido-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Café Americano</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Capuccino</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Pan dulce</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
    <a href="productos2.html" style="text-decoration: none;">
      <button class="entregar-btn">Entregar pedido</button>
    </a>

  </main>

  <!-- Popup cerrar sesión -->
  <div id="confirmationPopup" class="confirmation-popup">
    <div class="popup-content">
      <p>Cerrar sesión</p>
      <div class="popup-buttons">
        <a href="#" class="popup-button no-button">No</a>
        <a href="../../../../index.html" class="popup-button yes-button">Sí</a>
      </div>
    </div>
  </div>
</body>

</html>
