<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido a SoftCoffe</title>
  <link rel="stylesheet" href="/css/Admi_Secc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <img src="/assets/img_A/logo.png" alt="Logo SoftCoffe" class="logo">
    <button class="logout-btn" id="logoutBtn">Cerrar sesión</button>
  </header>

  <main class="hero">
    <div class="card">
      <img src="/assets/Admi_Secc/productos.jpg" alt="Productos">
      <div class="card-text">Productos</div>
    </div>
    <div class="card">
      <img src="/assets/Admi_Secc/usuarios.jpg" alt="Gestión de usuarios">
      <div class="card-text">Gestión de usuarios</div>
    </div>
    <div class="card">
      <img src="/assets/Admi_Secc/estadistica.jpg" alt="Estadísticas">
      <div class="card-text">Estadística</div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="logoutModal">
    <div class="modal-content">
      <h2>Cerrar sesión</h2>
      <div class="modal-buttons">
        <button id="cancelBtn" class="btn red">No</button>
        <button id="confirmBtn" class="btn green">Sí</button>
      </div>
    </div>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutModal = document.getElementById('logoutModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    logoutBtn.addEventListener('click', () => {
      logoutModal.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', () => {
      logoutModal.style.display = 'none';
    });

    confirmBtn.addEventListener('click', () => {
      window.location.href = "/index.html"; // Cambia esto por la ruta a tu login o página de inicio
    });
  </script>
</body>
</html>
