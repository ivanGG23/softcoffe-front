<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - SoftCoffe</title>
  <link rel="stylesheet" href="../css/catalogo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/assets/img_A/logo.png" alt="Logo" class="logo-img" />
    </div>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="Buscar producto" class="input-search" />
    </div>

    <div class="header-icons">
      <div class="cart-icon-container">
        <i class="fas fa-shopping-cart" id="carrito-icono"></i>
        <span class="cart-counter">0</span>
      </div>
      <i class="fas fa-question-circle" id="ayuda-icono"></i>
    </div>
  </header>

  <!-- Botones de categorías -->
  <nav class="categorias">
    <button class="selected" data-categoria="promos"><i class="fas fa-tags"></i> Promos</button>
    <button data-categoria="cafe"><i class="fas fa-mug-hot"></i> Café</button>
    <button data-categoria="frappe"><i class="fas fa-blender"></i> Frappe</button>
    <button data-categoria="te"><i class="fas fa-leaf"></i> Té</button>
    <button data-categoria="postres"><i class="fas fa-birthday-cake"></i> Postres</button>
  </nav>

  <!-- Contenido principal -->
  <main class="contenido">
    <section class="catalogo-grid">
      <!-- Productos dinámicos -->
    </section>
  </main>

  <!-- Modal del Carrito -->
  <div class="cart-modal">
    <div class="cart-header">
      <h3>Tu Pedido</h3>
      <button class="close-cart">&times;</button>
    </div>
    <div class="cart-items"></div>
    <div class="cart-total">
      <span>Total:</span>
      <span class="total-price">$0.00</span>
    </div>
    <button class="checkout-btn">Realizar Pedido</button>
  </div>

  <!-- Modal Nombre Cliente -->
  <div class="client-name-modal">
    <div class="client-name-content">
      <h3>¿A nombre de quién se realizará el pedido?</h3>
      <p class="client-name-instruction">Escribe solo un nombre y un apellido</p>
      <input type="text" class="client-name-input" placeholder="Nombre y Apellido">
      <div class="client-name-buttons">
        <button class="confirm-client-name">Aceptar</button>
        <button class="cancel-client-name">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Confirmación Cancelar -->
  <div class="cancel-confirm-modal">
    <div class="cancel-confirm-content">
      <p>¿Quiere cancelar su pedido?</p>
      <div class="cancel-confirm-buttons">
        <button class="confirm-cancel">Sí</button>
        <button class="decline-cancel">No</button>
      </div>
    </div>
  </div>

  <script src="../js/Categoria.js"></script>
</body>
</html>
