<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - SOFTCOFFE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/catalogo.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo SOFTCOFFE" class="logo-img">
    </div>
    <div class="iconos-top">
      <button><i class="fas fa-question-circle"></i></button>
    </div>
  </header>

  <nav>
    <button data-categoria="promos" class="active"><i class="fas fa-tags"></i> Promos</button>
    <button data-categoria="cafe"><i class="fas fa-mug-hot"></i> Café</button>
    <button data-categoria="frappe"><i class="fas fa-blender"></i> Frappe</button>
    <button data-categoria="te"><i class="fas fa-leaf"></i> Té</button>
    <button data-categoria="postres"><i class="fas fa-birthday-cake"></i> Postres</button>
  </nav>

  <div class="productos-container">
    <div class="productos" id="contenedor-productos">
      <!-- Productos se cargarán aquí -->
    </div>
  </div>

  <!-- Modal de Edición -->
  <div id="modal-editar" class="modal">
    <div class="modal-contenido">
      <span class="cerrar-modal">&times;</span>
      <h2><i class="fas fa-edit"></i> Editar producto</h2>
      <form id="form-editar">
        <div class="form-group">
          <label><strong>Nombre del producto</strong></label>
          <input type="text" id="editar-nombre" class="input-editar" required>
        </div>
        <div class="form-group">
          <label><strong>Precio del producto</strong></label>
          <input type="number" id="editar-precio" class="input-editar" required>
        </div>
        <div class="form-group">
          <label><strong>Categoría</strong></label>
          <select id="editar-categoria" class="input-editar" required>
            <option value="promos"><i class="fas fa-tags"></i> Promos</option>
            <option value="cafe"><i class="fas fa-mug-hot"></i> Café</option>
            <option value="frappe"><i class="fas fa-blender"></i> Frappe</option>
            <option value="te"><i class="fas fa-leaf"></i> Té</option>
            <option value="postres"><i class="fas fa-birthday-cake"></i> Postres</option>
          </select>
        </div>
        <div class="form-group">
          <label><strong>Imagen del producto</strong></label>
          <label for="editar-imagen" class="file-input-label">
            <i class="fas fa-image"></i> Seleccionar imagen (jpg,png)
          </label>
          <input type="file" id="editar-imagen" accept=".jpg,.jpeg,.png" class="input-file">
        </div>
        <div class="form-group">
          <label><strong>Imagen actual</strong></label>
          <div id="vista-previa-imagen" class="vista-previa">
            <img id="imagen-actual" src="" alt="Imagen actual" class="img-actual">
          </div>
        </div>
        <button type="submit" class="btn-guardar">
          <i class="fas fa-save"></i> Guardar Cambios
        </button>
      </form>
    </div>
  </div>

  <!-- Modal para Agregar Producto -->
  <div id="modal-agregar" class="modal">
    <div class="modal-contenido">
      <span class="cerrar-modal">&times;</span>
      <h2><i class="fas fa-plus-circle"></i> Agregar Producto</h2>
      <form id="form-agregar">
        <div class="form-group">
          <label><strong>Nombre del producto</strong></label>
          <input type="text" id="agregar-nombre" class="input-editar" placeholder="Ej: Frappe Moca" required>
          <span class="error-message" id="error-nombre"><i class="fas fa-exclamation-circle"></i> Nombre incorrecto</span>
        </div>
        
        <div class="form-group">
          <label><strong>Precio del producto</strong></label>
          <input type="number" id="agregar-precio" class="input-editar" placeholder="Ej: 65.00" step="0.01" required>
          <span class="error-message" id="error-precio"><i class="fas fa-exclamation-circle"></i> Cantidad incorrecta</span>
        </div>
        
        <div class="form-group">
          <label><strong>Categoría</strong></label>
          <select id="agregar-categoria" class="input-editar" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <option value="promos"><i class="fas fa-tags"></i> Promos</option>
            <option value="cafe"><i class="fas fa-mug-hot"></i> Café</option>
            <option value="frappe"><i class="fas fa-blender"></i> Frappe</option>
            <option value="te"><i class="fas fa-leaf"></i> Té</option>
            <option value="postres"><i class="fas fa-birthday-cake"></i> Postres</option>
          </select>
          <span class="error-message" id="error-categoria"><i class="fas fa-exclamation-circle"></i> Seleccione una categoría</span>
        </div>
        
        <div class="form-group">
          <label><strong>Imagen del producto</strong></label>
          <label for="agregar-imagen" class="file-input-label">
            <i class="fas fa-image"></i> Seleccionar imagen (jpg,png)
          </label>
          <input type="file" id="agregar-imagen" accept=".jpg,.jpeg,.png" class="input-file" required>
          <div id="file-status">Sin archivo seleccionado</div>
          <span class="error-message" id="error-imagen"><i class="fas fa-exclamation-circle"></i> Carga de imagen incorrecta</span>
        </div>
        
        <div class="error-message" id="error-general">
          <i class="fas fa-exclamation-circle"></i> Rellene los campos vacíos
        </div>
        
        <button type="submit" class="btn-guardar">
          <i class="fas fa-plus"></i> Crear Producto
        </button>
      </form>
    </div>
  </div>

  <script src="js/catalogo.js"></script>
</body>
</html>
