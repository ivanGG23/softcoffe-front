<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo de venta</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="overlay">
    <div class="login-card">
      <h1>Monitoreo de venta</h1>
      <p>Ingrese contraseña del administrador</p>
      <form id="loginForm">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduce acá tu contraseña">
        <p class="error-message" id="errorMsg">Contraseña incorrecta</p>
        <button type="submit">Generar</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;

      // Aquí puedes cambiar 'admin123' por la contraseña real que necesitas
      if (password !== 'admin123') {
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        // Aquí podrías redirigir o generar el reporte
        alert('Acceso concedido');
      }
    });
  </script>
</body>
</html>
