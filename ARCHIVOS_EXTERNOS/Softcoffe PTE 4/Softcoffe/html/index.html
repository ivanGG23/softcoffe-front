<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfiles</title>
  <link rel="stylesheet" href="/estilos/styles.css">
  <link rel="stylesheet" href="/estilos/roles.css">
</head>
<body class="roles-page">
  <header class="roles-header">
    <div class="logo-wrapper">
      <img src="/img/logo3.png" alt="SOFTCOFFE" class="header-logo">
    </div>
  </header>

  <main class="roles-main">
    <div class="roles-container">
      <p class="subtitle"><strong>Elige tu perfil...</strong></p>
      
      <div class="roles-grid">
        <a href="/html/login-barista.html" class="role-card">
          <div class="role-img-container">
            <img src="/img/barista.jpg" alt="Barista" class="role-img">
          </div>
          <div class="role-name">Barista</div>
        </a>
        
        <a href="/html/login-admin.html" class="role-card">
          <div class="role-img-container">
            <img src="/img/admin.jpg" alt="Administrador" class="role-img">
          </div>
          <div class="role-name">Encargado de tienda</div>
        </a>
        
        <a href="/html/login-cajero.html" class="role-card">
          <div class="role-img-container">
            <img src="/img/cajero.jpg" alt="Cajero" class="role-img">
          </div>
          <div class="role-name">Cajero</div>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
